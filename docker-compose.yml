version: '3.8'

services:
  fastapi-lung-cancer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-lung-cancer-microservice
    ports:
      - "8000:8000"  # Same port as local development
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount for model files (uncomment when you have a model)
      # - ./models:/app/models:ro
      
      # Mount for logs (optional)
      - ./logs:/app/logs
      
      # Development mode: mount source code (uncomment for development)
      # - ./app:/app/app:delegated
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=20)"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 40s
    networks:
      - fastapi_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

# Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: fastapi-nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi-lung-cancer
    networks:
      - fastapi_network
    restart: unless-stopped
    profiles:
      - production

# Optional: Add monitoring with Prometheus (for production)
  prometheus:
    image: prom/prometheus:latest
    container_name: fastapi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - fastapi_network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  fastapi_network:
    driver: bridge

volumes:
  model_data:
  logs: